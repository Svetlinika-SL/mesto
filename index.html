<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа Яндекс Практикум, отделение Веб-разработка. Сайт о путешествии и интересных местах">
  <meta name="keywords" content="Адаптивная вёрстка по макету Figma с применением JavaScript">
  <meta name="author" content="Svetlana Lebedeva">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" type="image/png" href="./image-sprint-4/camera.png">
    <title>Mesto</title>   
</head>
<body class="root">
  <!-- header -->
  <header class="header">
    <img class="header__logo" src="./image-sprint-4/logo.svg" alt="Логотип Место">
  </header>
  <main class="page">
    <!-- profile -->
    <section class="profile">
      <img class="profile__avatar" src="./image-sprint-4/Custo.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button class="profile__info-button" type="button" aria-label="редактировать профиль"></button>
          <p class="profile__info-job">Исследователь океана</p>
        </div>
        <button class="profile__user-button" type="button" aria-label="добавить фото"></button>
    </section>
    <!-- elements -->
    <section class="elements">
      <ul class="elements__list">
        <li class="elements__item">
          <img class="elements__image" src="./image-sprint-4/Karachaevsk.jpg" alt="Пейзаж Карачаевска">
          <div class="elements__container">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__heart" type="button" aria-label="like"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./image-sprint-4/Elbrus.jpg" alt="Гора Эльбрус">
          <div class="elements__container">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__heart" type="button" aria-label="like"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./image-sprint-4/Dombai.jpg" alt="Пейзаж Домбая">
          <div class="elements__container">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__heart" type="button" aria-label="like"></button>
          </div> 
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./image-sprint-4/Ahun.jpg" alt="Башня на горе Ахун>">
          <div class="elements__container">
            <h2 class="elements__title">Ахун</h2>
            <button class="elements__heart" type="button" aria-label="like"></button>
          </div> 
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./image-sprint-4/baikal.jpg" alt=" Побережье озера Байкал">
          <div class="elements__container">
            <h2 class="elements__title">Байкал</h2>
            <button class="elements__heart" type="button" aria-label="like"></button>
          </div> 
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./image-sprint-4/ay-petri.jpg" alt="Гора Ай-Петри">
          <div class="elements__container">
            <h2 class="elements__title">Ай-Петри</h2>
            <button class="elements__heart" type="button" aria-label="like"></button>
          </div> 
        </li>
      </ul>
    </section>
  </main>
  <!-- footer -->
  <footer class="footer">
    <p class="footer__copyright">© 2022 Svetlana Lebedeva</p>
  </footer>
  <!-- popup -->
  <section class="popup">
    <button class="popup__button-close" type="button" aria-label="close"></button>
    <div class="popup__container">
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__edit-form" name="popupForm">
          <input class="popup__input popup__input_type-name" type="text" name="username">
          <input class="popup__input popup__input_type-job" type="text" name="job">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
</section>
  <script src="./scripts/script.js"></script>
</body>
</html>
